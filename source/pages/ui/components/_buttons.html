<div class="row">
  <div class="col-xs-12">
    <h1>Buttons</h1>
  </div> <!-- END Column -->
</div> <!-- END Row -->



  <h4> These are the default Bootstrap buttons styled for use with SARD, the last one, link, deemphasises a button by making it look like a link while maintaining button behavior </h4>
      

  <div class="row">
    <div class="col-xs-6 col-sm-3">
    <button type="button" class="col-xs-12 btn btn-default">Button Default</button>
    </div> 
    <div class="col-xs-6 col-sm-3">
    <button type="button" class="col-xs-12 btn btButton btn-primary">Button Primary</button>
    </div> 
    <div class="col-xs-6 col-sm-3">
    <button type="button" class="col-xs-12 btn btn-success">Button Success</button>
    </div> 
    <div class="col-xs-6 col-sm-3">
    <button type="button" class="col-xs-12 btn btn-info">Button Info</button>
    </div> 
    <div class="col-xs-6 col-sm-3">
    <button type="button" class="col-xs-12 btn btn-warning">Button Warning</button>
    </div> 
    <div class="col-xs-6 col-sm-3">
    <button type="button" class="col-xs-12 btn btn-danger">Button Danger</button>
    </div> 
    <div class="col-xs-6 col-sm-3">
    <button type="button" class="col-xs-12 btn btn-link">Button Link</button>
    </div> 
    <div class="col-xs-6 col-sm-3">
    <button type="button" class="col-xs-12 btn btn-grey">Button Grey</button>
    </div>
  </div> <!-- END Row -->
